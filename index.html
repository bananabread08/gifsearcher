<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>GIFSEARCH USING GIPHY API</title>
</head>
<body>

    <div class="container">
        <form>
            <label for="search-item"> Search A GIF </label>
            <input type="text" id="search-item">
            <input type="submit" id="submit" value="Search">
        </form>
        <img src="#" />
    </div>
    <script>
        const img = document.querySelector('img');
        const input = document.querySelector('#search-item');
        const form = document.querySelector('form');

        const getGif = async (searchItem) => {
          try {
            const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=1JL5eyqpufgbBIh96EnviZvA278sI796&s=${searchItem}`, {mode: 'cors'});
            const gifData = await response.json();
            img.src = gifData.data.images.original.url;
          } catch (error){
            console.log(error);
          }
        }
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            getGif(input.value);
            form.reset();
          });

        getGif('cats');
    </script>
</body>
</html>
